<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 12 notes</title>
        <script>
            function correct(){
                document.getElementById("rightanswer").innerHTML="True is correct";
                /*we located element with rightanswer as the id value 
                innerHTML allows us to change the contents of the element*/
            }
            function changeimage(){
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow_over.PNG')
            }
            function changeback(){
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG')
            }
            function bgcolor(){
                document.getElementById("pagecolor").style.backgroundColor= document.getElementById("cp").value;
            }
            /*first part locates pagecolor value in element and sets tou up to change style (background color)
            the second part grabs the value of the form element*/
        </script>
    </head>
    <body id="pagecolor">
        <p>JS is the only programming language that runs in your web browser.</p>
        <span id="rightanswer" onclick="correct();">True</span><br>
        False<br>

        <img src="https://laferger.github.io/ist263/images/arrow.PNG
        " id="rollover" onmouseover="changeimage();" onmouseout="changeback();">

        <form>
            <input type="color" id="cp" onchange="bgcolor();">
        </form>
    </body>
</html>
