<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab 11</title>
        <style>
            .container{
                display:flex;
            }
            #first{order: 1;}
            #second{order: 2;}
            #third{order: 3;}
        </style>
        <script>
            function WinAlert(){
                document.getElementById("messages").innerHTML='You won!';    
            }
            function TryAgain(){
                document.getElementById("messages").innerHTML='Wrong Shell - Try Again';    
            }
            function ShellShuffle(){
                document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
            }
        </script>
    </head>
    <body onload="ShellShuffle();">
        <h1>Choose a Walnut</h1>
        <div class="container">
            <img src="https://laferger.github.io/ist263/images/walnut.jpg" alt="first" onclick="WinAlert();">
            <img src="https://laferger.github.io/ist263/images/walnut.jpg" alt="second" onclick="TryAgain();">
            <img src="https://laferger.github.io/ist263/images/walnut.jpg" alt="third" onclick="TryAgain();">
        </div>

        <div id="messages"></div>
    </body>
</html>
