<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>
    <body>
        <h1>College Application</h1>
        <form action="mailto:ztwillia@syr.edu" method="POST">
            <!--you can use any HTML tag inside form-->
            <label for="firstname"> Enter first name:</label>
            <!--For attribute tells browser which form element this label links to-->
            <!--must match value in id attribute-->
            <input type="text" name="firstname" id="firstname"><br><br>

            <p>Enter your salutation:</p>
            <label for="saluation">Mr.</label>
            <input type="radio" name="salutation" id="salutation_mr" value="Mr.">

    
            <label for="salutation">Ms.</label>
            <input type="radio" name="salutation" id="salutation_ms" value="Ms.">

            
            <label for="salutation">Dr.</label>
            <input type="radio" name="salutation" id="salutation_dr" value="Dr."><br><br>

            <label for="year">Year in School</label>
            <select name="year" id="year">
                <option value="Fr">Freshman</option>
                <option value="So">Sophomore</option>
                <option value="Jr">Junior</option>
                <option value="Sr">Senior</option>
            </select><br><br>
            <!--value tag value is what gets sent when you submit form-->
            <!--no other HTML tags inside slect, option is the only thing that belongs there-->
            <label for="veteran">Are you a vet?</label>
            <input type="checkbox" name="veteran" id="veteran" value="Yes"><br><br>
            
            <label for="comments">Enter your comments:</label>
            <textarea name="comments" id="comments" rows="10" cols="100">
            Tell us what you think!</textarea><br>
            <input type="submit" value="Send Application">
        </form>
    </body>
</html>
