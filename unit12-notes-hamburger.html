
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <style>
            #borgericon {display: none;}
            nav a:hover {background-color: lightseagreen;}
            @media only screen and (max-width: 600px) {
                span {display: none;}
                #borgericon {display: block;}
                nav a {
                    display: block;
                    padding: 10px 0px;
                    }
                #navlinks{display:none;}
            }
        </style>
        <script>
            function changenav(){
                
                if(document.getElementById("navlinks").style.getPropertyValue("display")=='block'){
                    /*this is our true/false statement looking to see if navlinks is display:block*/
                    document.getElementById("navlinks").style.display="none";
                    /*this turns off stacked nav if it is*/
                }
                else{
                    document.getElementById("navlinks").style.display="block";
                }
            }
            
        </script>
    </head>
    <body>
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" width="35" id="borgericon" onclick="changenav();">
            <div id="navlinks">
                <a href="index.html">Home</a> <span>|</span> 
                <a href="skills.html">Skills</a> <span>|</span> 
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html>
